o early in life. it effected all my decisions, every breath is a deeper one since this day. i see with a clear mind and open heart now. it gave me more passion, the ability for self care, it strengthened my empathy \u0026 understanding and created a even stronger will to leave the world better than i found it.\n\ni’m sharing this because i don’t want her to become forgotten and meaningless. so, this is what i learned. maybe you get something good from it, too.\n\nbe good to yourself. be good to people, even the ones you think that don’t deserve it. be kind to every other sentient being. everyone has her or his own invisible struggles, be aware of it and respect it. keep the people that don’t make you grow and keep you small out of your life. trust yourself, but be ready to question yourself, too. fight. try to find beauty in the saddest and darkest moments. don’t be surprised of change, because it will happen. don’t live a life of bad compromises, go for the whole. don’t fear insecurity. be more brave than you actually are.\n\n_____", "downloadable": false, "download_count": 0, "duration": 30000, "full_duration": 292677, "embeddable_by": "all", "genre": "Classical Crossover", "has_downloads_left": true, "id": 237941720, "kind": "track", "label_name": null, "last_modified": "2020-12-19T06:04:43Z", "license": "all-rights-reserved", "likes_count": 36611, "permalink": "was-am-ende", "permalink_url": "https://soundcloud.com/alice_baldwin/was-am-ende", "playback_count": 3707024, "public": true, "publisher_metadata": { "id": 237941720, "urn": "soundcloud:tracks:237941720", "artist": "Alice Baldwin", "album_title": "Was am Ende", "contains_music": true, "upc_or_ean": "00028948369362", "isrc": "QZF8N1827741", "explicit": false, "p_line": "℗ 2015 Alice Baldwin, under exclusive license to Deutsche Grammophon GmbH, Berlin", "p_line_for_display": "℗ 2015 Alice Baldwin, under exclusive license to Deutsche Grammophon GmbH, Berlin", "c_line": "2019 © 2019 Deutsche Grammophon GmbH,
